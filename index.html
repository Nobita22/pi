<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <title>My PI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #5a11d2, #927eff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeInScale 1s ease forwards;
    }
    
    @keyframes fadeInScale {
      0% {opacity: 0; transform: scale(0.95);}
      100% {opacity: 1; transform: scale(1);}
    }

    /* Container without tilt */
    .landing-container {
      background: rgba(255,255,255,0.07);
      border-radius: 30px;
      padding: 50px 70px;
      max-width: 620px;
      width: 90vw;
      box-shadow:
        inset 0 0 80px #a7a4ff60,
        0 40px 100px rgba(77, 44, 171, 0.5);
      transition: box-shadow 0.3s ease;
    }

    /* Hero Titles */
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 3.8rem;
      letter-spacing: -0.04em;
      text-shadow: 0 0 15px #a693f8cc;
      margin-bottom: 20px;
      user-select: none;
    }
    p.lead {
      font-size: 1.25rem;
      line-height: 1.6;
      margin-bottom: 40px;
      color: #cccce7dd;
      user-select: none;
    }

    /* Buttons */
    .btn-group {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 9999px;
      padding: 18px 55px;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      font-size: 1.25rem;
      letter-spacing: 0.01em;
      box-shadow: 0 12px 15px rgba(0, 0, 70, 0.9);
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
    }
    button:focus {
      outline: none;
    }

    .btn-shutdown {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      box-shadow:
        0 16px 32px #ff4e3dab,
        inset 0 -3px 10px #ff725357;
    }
    .btn-shutdown:hover {
      background: linear-gradient(45deg, #ff5e81, #ff663f);
      box-shadow: 0 20px 45px #ff4e3dcc;
      transform: translateY(-5px);
    }
    .btn-reboot {
      background: linear-gradient(45deg, #f2994a, #f2c94c);
      color: #222;
      box-shadow:
        0 16px 32px #d57e00ab,
        inset 0 -3px 10px #f2d85457;
    }
    .btn-reboot:hover {
      background: linear-gradient(45deg, #e28500, #d4b800);
      box-shadow: 0 20px 45px #c8a800cc;
      transform: translateY(-5px);
    }
    .btn-open {
      background: #292944;
      color: #9a99ef;
      box-shadow:
        0 10px 22px #4a4a62,
        inset 0 -3px 8px #7273fb;
    }
    .btn-open:hover {
      background: #3b3b70;
      color: #dddeff;
      box-shadow: 0 16px 30px #6f6fffcc;
      transform: translateY(-5px);
    }
    .btn-terminal {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      box-shadow:
        0 16px 32px #0093e9ab,
        inset 0 -3px 10px #48a8ff57;
    }
    .btn-terminal:hover {
      background: linear-gradient(45deg, #008cff, #005ecb);
      box-shadow: 0 20px 45px #006ee8cc;
      transform: translateY(-5px);
    }

    /* Ripple effect on buttons */
    button:after {
      content: "";
      position: absolute;
      width: 0; height: 0;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transition: width 0.3s ease, height 0.3s ease;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    button:active:after {
      width: 120%;
      height: 350%;
      transition: 0s;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #aa99ffbb;
      user-select: none;
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s linear 0.3s, opacity 0.3s ease;
    }
    #loadingOverlay.visible {
      visibility: visible;
      opacity: 1;
      transition-delay: 0s;
    }

    /* Spinner styles */
    .spinner {
      border: 6px solid #f3f3f3; /* Light grey */
      border-top: 6px solid #317efb; /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.7rem;
      }
      p.lead {
        font-size: 1rem;
        margin-bottom: 30px;
      }
      .btn-group {
        flex-direction: column;
        gap: 18px;
      }
      button {
        width: 100%;
        padding: 14px 0;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="landing-container" tabindex="0" aria-label="Welcome landing page">
    <h1>Welcome to Your Pi</h1>
    <p class="lead"></p>

    <div class="btn-group" role="group" aria-label="Primary actions">
      <button class="btn btn-shutdown" data-url="http://sameer-desktop.local/shutdown.php">Shutdown Pi</button>
      <button class="btn btn-reboot" data-url="http://sameer-desktop.local/reboot.php">Reboot Pi</button>
      <button class="btn btn-open" data-url="http://sameer-desktop.local">Open Pi</button>
      <button class="btn btn-terminal" data-url="http://sameer-desktop.local:9090">CP-Terminal</button>
    </div>
  </div>

  <div id="loadingOverlay" aria-live="assertive" aria-label="Loading page">
    <div class="spinner" role="img" aria-hidden="true"></div>
  </div>

  <footer></footer>

  <script>
    const loadingOverlay = document.getElementById('loadingOverlay');
    const buttons = document.querySelectorAll('.btn-group button');

    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        const url = button.getAttribute('data-url');
        if (!url) return;
        // Show loading overlay
        loadingOverlay.classList.add('visible');
        // Navigate after a short delay to let overlay appear
        setTimeout(() => {
          window.location.href = url;
        }, 50);
      });
    });

    // Ensure loading overlay is hidden when navigating back to this page
    window.addEventListener('pageshow', () => {
      loadingOverlay.classList.remove('visible');
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(registration => {
        registration.onupdatefound = () => {
          const newWorker = registration.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              window.location.reload();
            }
          };
        };
      }).catch(console.error);
    }
  </script>

</body>
</html>
